<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>HTML Forms Practice</h1>
    <form action="/submit-page">
        <label for="name">UserName:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="number">Age:</label>
        <input type="number" id="number">
        <br>
        <br>
        <label for="radio">Gender:</label><br>
        <input type="radio" id="girl" name="gender">
        <label for="girl">Femenin</label><br>
        <input type="radio" id="boy" name="gender">
        <label for="boy">Masculin</label><br>
        <input type="radio" id="ani" name="gender">
        <label for="ani">Animal</label><br>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="mesage">Message:</label>
        <input type="text" id="mesage">
        <br>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
